<body>
<form id="submit-to-google-sheet">

<h1>Prince Towers Restriction Revisions</h1>
<div>
    <input type="checkbox" id="Option 1" name="timestamp"></div>
    
    <div><label for="vehicle1"> Allow</label><br></div>
    
    <h1> Newspaper </h1>
  <div><input type="checkbox" id="Option 1" name="newspaper" value="Allow"></div>
    <div><label for="vehicle1"> Allow</label><br></div>
    <div><input type="checkbox" id="Option 1" name="newspaper" value="Restict">
    <label for="vehicle1">Restrict</label><br></div>
  
  <h1> Maid and Driver </h1>
  <div><input type="checkbox" id="Option 2" name="maid" value="Allow">
    <label for="vehicle2"> Allow </label><br></div>
    <div><input type="checkbox" id="Option 2" name="maid" value="Restrict">
      <label for="vehicle2">Restrict</label><br></div>
  <div><input type="checkbox" id="Option 2" name="driver" value="Allow">
    <label for="vehicle2"> Allow </label><br></div>
    <div><input type="checkbox" id="Option 2" name="driver" value="Restrict">
      <label for="vehicle2">Restrict</label><br></div>
  <h1> Government Directive </h1>
  <div><input type="checkbox" id="Option 3" name="government directive" value="Hold On">
    <label for="vehicle3"> Hold on till May 19th </label><br><br></div>
  <div> <button type="submit" id="submit-form">Submit</button></div>
</form>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyGcocG00m_HMhikAkYf9Db5hQ7wLlHUudT7w73f9vgUdCQoPk/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>

</body>
</html>
